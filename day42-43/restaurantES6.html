<script>
    class Restaurant {
        constructor(obj) {
            this.cash = obj.cash || 0;
            this.seats = obj.seats || 0;
            this.staff = obj.staff || [];
        }
        hire (staff) {
            this.staff.push(staff);
        }
        fire(staff) {
            if (!(staff instanceof Staff)) return;
            for (let i of this.staff) {
                if (i.id === staff.id) {
                    this.staff.splice(i, 1);
                }
            }
        }
    }
    let id = 0;
    class Staff {
        constructor(name, salary) {
            this.id = id++;
            this.name = name;
            this.salary = salary;
        }
        work () {
            console.log(this.name + "has worked once!");
        }
    }

    class Waiter extends Staff {
        constructor(name, salary) {
            super(name, salary);
        }
        work (item) {
            if (Array.isArray(item)) {
                console.log(this.name + "is servering");
            } else {
                console.log(this.name + "is ordering" + item);
            }
        }
    }

    class Cook extends Staff {
        constructor(name, salary) {
            super(name, salary);
        }
        work () {
            console.log(this.name + "has cooked");
        }
    }

    class Customer {
        constructor(name) {
            this.name = name;
        }
        order (item) {
            console.log(this.name + "is ordering" + item);
        }
        eat (item) {
            console.log(this.name + "has eat" + item);
        }
    }

    class Food {
        constructor(name, cost, price) {
            this.name = name;
            this.cost = cost;
            this.price = price;
        }
    }
    var ifeRestaurant = new Restaurant({
    cash: 1000000,
    seats: 20,
    staff: []
    });
    var newCook = new Cook("Tony", 10000);
    ifeRestaurant.hire(newCook);

    console.log(ifeRestaurant.staff);

    ifeRestaurant.fire(newCook);
    console.log(ifeRestaurant.staff);

</script>
