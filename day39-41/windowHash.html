<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">    
        <title>window hash</title>
    </head>
    <body>
        <button id="a">A</button>
        <button id="b">B</button>
        <button id="c">C</button>
        <div id="cont"></div>
    </body>
</html>
<script>
    function writeToDiv(node) {
        let divNode = document.getElementById("cont");
        divNode.innerHTML = node.innerHTML;
    }

    let buttons = document.getElementsByTagName("button");
    for (let el of buttons) {
        el.addEventListener('click', writeToDiv(el));
    }
</script>
