<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">    
        <title>window hash</title>
    </head>
    <body>
        <button id="a" onclick="writeToDiv(this)">A</button>
        <button id="b" onclick="writeToDiv(this)">B</button>
        <button id="c" onclick="writeToDiv(this)">C</button>
        <div id="cont"></div>
    </body>
</html>
<script>
    function writeToDiv(node) {
        let divNode = document.getElementById("cont");
        divNode.innerHTML = node.innerHTML;
    }
</script>
