<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
    </style>
</head>
<body>            
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button onclick="getLength()">获取当前选中输入的内容长度</button>
        <button onclick="thirdChar()">当前选中输入中的第3个字符</button>
        <button onclick="concatAll()">把两个输入框的文字连接在一起输出（concat）</button>
        <button onclick="result.innerHTML = strA.value.indexOf(strB.value)">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button  onclick="result.innerHTML = strA.value.lastIndexOf(strB.value)">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button onclick="subStr()">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button onclick="getRowNum()">当前选中输入框的行数</button>
        <button onclick="sub()">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button onclick="upper()">把所选输入框中的内容全部转为大写</button>
        <button onclick="lower()">把所选输入框中的内容全部转为小写</button>
        <button onclick="deleteSpace()">把所选输入框中内容的半角空格全部去除</button>
        <button onclick="replaceA()">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
</body>
<script>
    var bntA = document.getElementById("radio-a");
    var bntB = document.getElementById("radio-b");
    var strA = document.getElementById("str-a");
    var strB = document.getElementById("str-b");
    var numA = document.getElementById("num-a");
    var numB = document.getElementById("num-b");
    var result = document.getElementById("result");
    function getLength() {
        if (bntA.checked || bntB.checked) {
            var text = bntA.checked ? strA : strB; 
            result.innerHTML = text.value.length;
        } else {
            result.innerHTML = 'None radio selected';
        }
    }
    function thirdChar() {
        if (bntA.checked || bntB.checked) {
            var text = bntA.checked ? strA : strB; 
            result.innerHTML = '第三个字符是：' + text.value.charAt(3);
        } else {
            result.innerHTML = 'None radio selected';
        }
    }
    function concatAll() {
        result.innerHTML = strA.value.concat(strB.value);
    }
    function subStr() {
        if (bntA.checked || bntB.checked) {
            if (isNaN(Number(numA.value)) || isNaN(Number(numB.value))) {
                result.innerHTML = '数字输入有误';
                return true;
            }
            var text = bntA.checked ? strA : strB; 
            console.log(text);
            result.innerHTML = text.value.slice(Number(numA.value), Number(numB.value));
        } else {
            result.innerHTML = 'None radio selected';
        }
    }
    function getRowNum() {
        if (bntA.checked || btnB.checked){
            var text = bntA.checked ? strA : strB;
            result.innerHTML = '行数为' + text.rows;
        } else {
            result.innerHTML = 'None radio selected';
        }
    }
    function upper() {
        if (bntA.checked || btnB.checked){
            var text = bntA.checked ? strA : strB;
            text.value = text.value.toUpperCase();
        } else {
            result.innerHTML = 'None radio selected';
        }
    }
    function sub() {
        if (bntA.checked || btnB.checked){
            var text = bntA.checked ? strA : strB;
            if (isNaN(Number(numA.value)) || isNaN(Number(numB.value))) {
                result.innerHTML = '数字输入有误';
                return true;
            }
            var text = bntA.checked ? strA : strB; 
            result.innerHTML = text.value.substr(Number(numA.value), Number(numB.value));
        } else {
            result.innerHTML = 'None radio selected';
        }
    }
    function lower() {
        if (bntA.checked || btnB.checked){
            var text = bntA.checked ? strA : strB;
            text.value = text.value.toLowerCase();
        } else {
            result.innerHTML = 'None radio selected';
        }
    }
    function deleteSpace() {
        if (bntA.checked || btnB.checked){
            var text = bntA.checked ? strA : strB;
            text.value = text.value.replace(/\s+/g, "");
        } else {
            result.innerHTML = 'None radio selected';
        }
    }
    function replaceA() {
        if (bntA.checked || btnB.checked){
            var text = bntA.checked ? strA : strB;
            var text1 = bntB.checked ? strA : strB;
            text.value = text.value.replace(/a/g, text1.value);
        } else {
            result.innerHTML = 'None radio selected';
        }
    }
    //------------------------------------------------------------
    function diyTrim(str) {
        var result = "";

        // do something

        return  str.trim();
    }

    // 测试用例
    console.log(diyTrim(' a f b    ')); // ->a f b
    console.log(diyTrim('    ffdaf    ')); // ->ffdaf
    console.log(diyTrim('1    ')); // ->1
    console.log(diyTrim('　　f')); // ->f
    console.log(diyTrim('  　  a f b 　　 ')); // ->a f b
    console.log(diyTrim(' ')); // ->
    console.log(diyTrim('　')); // ->
    console.log(diyTrim('')); // ->

    /*
    去掉字符串str中，连续重复的地方
    */
    function removeRepetition(str) {
        var result = "";
        // do something
        if(str.length === 0 || str.length === 1){
            return str;
        }
        result += str[0];
        for(var i = 0, j = 1; j < str.length; j++){
            if(str[j] === str[i]){
                continue;
            } else {
                i = j;
                result += str[i];
            }
        }
        return result;
    }

    // 测试用例
    console.log(removeRepetition("aaa")); // ->a
    console.log(removeRepetition("abbba")); // ->aba
    console.log(removeRepetition("aabbaabb")); // ->abab
    console.log(removeRepetition("")); // ->
    console.log(removeRepetition("abc")); // ->abc
</script>
