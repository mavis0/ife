    <input id="stack-input" type="text">
    <p id="stack-cont">栈内容：apple-gt;pear</p>    
    <button id="push-btn">进栈</button>
    <button id="pop-btn">退栈</button>
    <button id="font-btn-1">打印栈顶元素内容</button>
    <button id="empty-btn-1">判断栈是否为空</button>

    <script>
    var stack = ["apple", "pear"];
    var stack_input = document.getElementById("stack-input");
    var stack_show = document.getElementById("stack-cont");
    document.getElementById('push-btn').addEventListener('click', function() {
        stack.unshift(stack_input.value);
        stack_show.innerHTML = stack.join('<-');
    });
    document.getElementById('pop-btn').addEventListener('click', function() {
        stack.shift();
        stack_show.innerHTML = stack.join('<-');
    });
    document.getElementById('font-btn-1').addEventListener('click', function() {
        stack_show.innerHTML = stack[0];
    });
    document.getElementById('empty-btn-1').addEventListener('click', function() {
        stack_show.innerHTML = stack.length === 0;
    });

    </script>

    <script>
    var queue = ["apple", "pear"];

    document.getElementById('out-btn').addEventListener('click', function() {
        queue.shift();
        queue_show.innerHTML = queue.join('<-');

        queue_show.innerHTML = queue[0];
    });
    document.getElementById('empty-btn').addEventListener('click', function() {

    });

    /*
    去掉字符串str中，连续重复的地方
    */
    function removeRepetition(str) {
        var result = "";
        // do something
        if(str.length === 0 || str.length === 1){
            return str;
        }
        result += str[0];
        for(var i = 0, j = 1; j < str.length; j++){
            if(str[j] === str[i]){
                continue;
            } else {
                i = j;
                result += str[i];
            }
        }
        return result;
    }

    // 测试用例
    console.log(removeRepetition("aaa")); // ->a
    console.log(removeRepetition("abbba")); // ->aba
    console.log(removeRepetition("aabbaabb")); // ->abab
    console.log(removeRepetition("")); // ->
    console.log(removeRepetition("abc")); // ->abc

function findIdByName(name) {
    var objects = [tree];
    while(objects.length != 0){
        var object = objects.shift();
        if (typeof object !== 'object') continue;
        if (object.name !== name){
            objects.push(object.left);
            objects.push(object.right);
        } else {
            return object.id;
        }
    }
}
