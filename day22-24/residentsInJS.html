<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
    </style>
</head>
<body>            
    <div>
        <div>
            <label>String A:
                <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
            </label>
            <textarea id="str-a"></textarea>
            <label>String B:
                <input id="radio-b" type="radio" name="str-obj" value="b">
            </label>
            <textarea id="str-b"></textarea>        
            <label>Num A：<input id="num-a" type="number" value="0"></label>
            <label>Num B：<input id="num-b" type="number" value="1"></label>
        </div>
        <div>
            <button>获取当前选中输入的内容长度</button>
            <button>当前选中输入中的第3个字符</button>
            <button>把两个输入框的文字连接在一起输出（concat）</button>
            <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
            <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
            <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
            <button>当前选中输入框的行数</button>
            <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
            <button>把所选输入框中的内容全部转为大写</button>
            <button>把所选输入框中的内容全部转为小写</button>
            <button>把所选输入框中内容的半角空格全部去除</button>
            <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
        </div>
        <p id="result"></p>
    </div>
</body>
<script>
    var bntA = document.getElementById("radio-a");
    var bntB = document.getElementById("radio-b");
    var numA = document.getElementById("num-a");
    var numB = document.getElementById("num-b");
    var result = document.getElementById("result");
    function checkNumber(){
        if (bntA.checked || bntB.checked) {
            var text = bntA.checked ? numA : numB; 
            result.innerHTML = !isNaN(Number(text.value));
        } else {
            result.innerHTML = 'None radio selected';
        }
    }
    function rounding(){
        if(isNaN(Number(numA.value)) || isNaN(Number(numB.value)) || Number(numB.value) % 1 !== 0){
            result.innerHTML = '输入有误';
            return true;
        }
        result.innerHTML = Number(numA.value).toFixed(Number(numB.value));
    }
    function absoluteNum(){
        if (bntA.checked || bntB.checked) {
            var text = bntA.checked ? numA : numB; 
            result.innerHTML = isNaN(Number(text.value)) ? '输入有误' : Math.abs(Number(text.value));
        } else {
            result.innerHTML = 'None radio selected';
        }
    }
    function ceiling() {
        if (bntA.checked || bntB.checked) {
            var text = bntA.checked ? numA : numB; 
            result.innerHTML = isNaN(Number(text.value)) ? '输入有误' : Math.ceil(Number(text.value));
        } else {
            result.innerHTML = 'None radio selected';
        }
    }
    function floor() {
        if (bntA.checked || bntB.checked) {
            var text = bntA.checked ? numA : numB; 
            result.innerHTML = isNaN(Number(text.value)) ? '输入有误' : Math.floor(Number(text.value));
        } else {
            result.innerHTML = 'None radio selected';
        }
    }
    function round() {
        if (bntA.checked || bntB.checked) {
            var text = bntA.checked ? numA : numB; 
            result.innerHTML = isNaN(Number(text.value)) ? '输入有误' : Math.round(Number(text.value));
        } else {
            result.innerHTML = 'None radio selected';
        }
    }
    function maxValue() {
        if(isNaN(Number(numA.value)) || isNaN(Number(numB.value))){
            result.innerHTML = '输入有误';
            return true;
        }
        result.innerHTML = Math.max(Number(numA.value), Number(numB.value)); 
    }
    function minValue() {
        if(isNaN(Number(numA.value)) || isNaN(Number(numB.value))){
            result.innerHTML = '输入有误';
            return true;
        }
        result.innerHTML = Math.min(Number(numA.value), Number(numB.value)); 
    }
</script>
