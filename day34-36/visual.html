<html>
    <head>
        <meta charset="UTF-8">    
        <title>IFE ECMAScript</title>

    <body>
        <p>This a svg demo</p>
        <svg id='svg' xmlns='http://www.w3.org/2000/svg' width='700px' height='480px' version='1.1'>
            <rect x='0' y='0' width='700' height='700' style="fill-opacity: 0.1;"/>
            <circle cx='100' cy='50' r='40' stroke='black' stroke-width='2' fill='red' />
            <line x1='10' y1='10' x2='100' y2='50' style="stroke: rgb(99, 99, 99); stroke-width:2" />
            <text x='0' y='100' fill='none' stroke='black' stroke-width='1'>This is a text </text>
        </svg>
        <canvas id="canvas" width="700" height="200" style="border: 1px solid #d3d3d3;"></canvas>
    </body>
<html>
</html>
<script type="module">
    import drawHistogram from './bar.js'
    import data from '../day31-33/ife31data.js'
    drawHistogram(data.filter(x =>  x.product == '手机' && x.region == '华东')[0].sale);
    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");
    ctx.rect(20,20,150,100);
    ctx.stroke();
</script>
