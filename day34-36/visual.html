<!DOCTYPE html>
<style>

</style>
<html>
    <head>
        <meta charset="UTF-8">    
        <title>IFE ECMAScript</title>
    </head>
    <body>
        <p>This a svg demo</p>
        <svg id='svg' xmlns='http://www.w3.org/2000/svg' width='700px' height='700px' version='1.1'>
            <rect x='0' y='0' width='700' height='700' style="fill-opacity: 0.1;"/>
            <rect x='0' y='500' width='100' height='200' style="fill-opacity: 0.1; fill:red"/>
            <circle cx='100' cy='50' r='40' stroke='black' stroke-width='2' fill='red' />
            <line x1='10' y1='10' x2='100' y2='50' style="stroke: rgb(99, 99, 99); stroke-width:2" />
            <text x='0' y='100' fill='none' stroke='black' stroke-width='1'>This is a text </text>
            <!-- 画柱状图 -->
            <line x1='30' y1='250' x2='30' y2='451' style="stroke: black; stroke-width: 2;" />
            <line x1='30' y1='450' x2='600' y2='450' style="stroke: black; stroke-width: 2;" />
            <rect x='100' y='500' width='100' height='200' style="fill-opacity: 0.1; fill:red"/>
        </svg>
    </body>
<html>
</html>
<script>
    var svg = document.getElementById('svg');
    var rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
    rect.setAttribute("x", 300);
    rect.setAttribute("y", 500);
    rect.setAttribute("width", 100);
    rect.setAttribute("height", 200);
    rect.setAttribute("style","fill-opacity: 0.1;fill:red");
    svg.appendChild(rect);
    console.log(svg);
</script>
